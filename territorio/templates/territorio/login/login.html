{% extends 'territorio/baseBootstrap.html' %}
{% block modulo %} Login {% endblock %}

{% block body %}

    {% if messages %}
        {% for m in messages %}
            <br/><div class="container alert alert-{% if m.tags != 'error' %}{{ m.tags }}{% elif m.tags == 'error' %}danger{% endif %}" role="alert">
                {{ m }}
            </div>
        {% endfor %}
    {% endif %}

    <br/><h1 class="text-center">Login Territorio</h1>

    <br/><div class="card mx-auto" style="width: 40%;">
        <br/><div class="container">
            <form action="{% url 'territorio:login' %}" method="post">
                {% csrf_token %}

                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Usuario</label>
                    <div class="col-sm-10">
                        <input type="text" name="usuario" class="form-control" id="inputEmail3">
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Clave</label>
                    <div class="col-sm-10">
                        <input type="password" name="clave" class="form-control" id="inputPassword3">
                    </div>
                </div>

                <div class="col-auto">
                    <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="autoSizingCheck">
                    <label class="form-check-label" for="autoSizingCheck">
                        Recordarme
                    </label>
                    </div>
                </div><br/>

                <button type="submit" class="btn btn-primary">Iniciar sesi√≥n</button><br/><br/>
            </form>
        </div>
    </div>

{% endblock %}

{% block terrImg %}{% endblock %}
